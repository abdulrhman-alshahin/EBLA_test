<div class="card" *ngIf="user$ | async as user">
  <div class="header">
    <h2>{{ user.name }} asks:</h2>
  </div>
  <div class="content">
    <div>
      <img src="../../../assets/{{ user.avatarURL }}.png" />
    </div>
    <div>
      <h2>would you rather</h2>
      <p>{{ question.optionOne.text }}</p>
      <p>{{ question.optionTwo.text }}</p>
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['question/', question.id]"
      >
        view poll
      </button>
    </div>
  </div>
</div>
